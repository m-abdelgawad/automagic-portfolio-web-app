<!-- Start Posts List -->
<div class="row gx-5">

    {% for post in posts %}

        <!-- Start Post -->
        <div class="col-lg-4 mb-5 post">

            <!-- Start Card -->
            <div class="card h-100">

                <!-- Post Image -->
                <a class="text-decoration-none link-dark" href="{{ post.get_absolute_url }}">
                    <img class="card-img-top" src="{% if post.cover %}{{ post.cover.url }}{% endif %}" alt="Post Cover" width="800px" height="400px" loading="lazy">
                </a>

                <!-- Post Body -->
                <div class="card-body p-4">

                    <!-- Post URL -->
                    <a class="text-decoration-none link-dark" href="{{ post.get_absolute_url }}">

                        <!-- Post Title -->
                        <h3 class="card-title mb-3">
                            {{ post.title }}
                        </h3>

                    </a>

                    <!-- Post Summary -->
                    <a class="text-decoration-none link-dark" href="{{ post.get_absolute_url }}">
                        <p class="card-text mb-0 fs-6">
                            {{ post.body|striptags|safe|truncatechars:100 }}
                        </p>
                    </a>

                    <!-- Post Tags -->
                    <p class="card-text mb-0 mt-3 fs-6">
                        {% for tag in post.tags.all %}
                            <a class="small" href="{% url "blog:blog_list_by_tag" tag.slug %}">
                                <span class="badge rounded-pill bg-secondary text-white" style="font-size: 0.75rem;">#{{ tag.name }}</span>
                            </a>
                            {% comment %} {% if not forloop.last %}, {% endif %} {% endcomment %}
                        {% endfor %}
                    </p>

                </div>  <!-- End card body -->

            </div>  <!-- End Card -->

        </div>
        <!-- End Post -->

    {% endfor %}

</div> <!-- End Posts List -->
