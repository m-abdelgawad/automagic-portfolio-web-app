<section class="py-5 projects">

    <section class="container site-padding my-5">

        <!-- Start Section Title -->
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-8 col-xl-6 mb-5">
                <div class="text-center mb-5">

                    <!-- Skill Section Title -->
                    <h2 class="section-title">{{ home_configs.projects_section_title }}</h2>

                </div>
            </div>
        </div>
        <!-- End Section Title -->

        <!-- Projects List -->
        {% include "portfolio/includes/projects.html" with projects=projects %}

        <!-- Outline Button -->
        <div class="text-center pt-5">
            <a href="{% url 'portfolio:portfolio_home' %}">
            <button type="button" class="btn btn-success btn-lg px-3 outline-btn">
                {{ home_configs.projects_button_text }} <i class="{{ home_configs.projects_button_icon }}"></i>
            </button>
        </a>
        </div>

    </section> <!-- End Container -->
</section>
