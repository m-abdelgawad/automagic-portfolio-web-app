version: '3.9'

services:
  app:
    build:
      context: .
    container_name: django-app
    ports:
      - "8000:8000"
    depends_on:
      - nginx

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro # Nginx config
      - certs:/etc/letsencrypt # Persistent volume for SSL certs
      - certbot-challenges:/var/www/certbot # Certbot challenge directory
    depends_on:
      - app

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certs:/etc/letsencrypt # Persistent volume for SSL certs
      - certbot-challenges:/var/www/certbot # Certbot challenge directory
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do sleep 24h & wait $!; certbot renew --webroot -w /var/www/certbot; done'"

volumes:
  certs:
  certbot-challenges:
